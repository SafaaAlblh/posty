<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POOSTY</title>
</head>
<body>
  <div>
      <div>POSTY</div>
      <div> <a href="posts/add"> new </a></div>
  </div>
  

  <div>
    {% for post in posts %}
      <div>
          <div>
              <img src={{post.photo_url}} height="300" width="200">
          </div>
          <div>
              {{post.name}}
          </div>
          <p>
              {{post.body}}
          </p> 
          <div>
              <a href="{{ url_for('post_update', id=post.id) }}"> edit </a>  | 
              <a href="{{ url_for('post_delete', id=post.id) }}">  delete </a>
          </div>
      </div>
    {% endfor  %}
  </div>
</body>

</html>
